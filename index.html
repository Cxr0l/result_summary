<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Result Summary</title>
</head>
<body>
    <main class="container">
        <div class="container-section">
            <section class="result-component">
                <div class="result-component-title">
                    <h2>Your Result</h2>
                </div>
                <div class="result-component-numbers">
                    <div class="numbers">
                        <span>76</span>
                        <span>of 100</span>
                    </div>
                </div>
                <div class="result-component-status">
                    <div class="status">
                        Great
                    </div>
                </div>
                <div class="result-component-paragraph">
                    <p class="result-paragraph">You scored higher than 65% of the people who have taken these tests</p>
                </div>
            </section>
            <section class="summary-component">
                <div class="summary-component-title">
                    <h2>Summary</h2>
                </div>
                <div class="summary-component-list">
                    <div class="reaction">
                        <div class="reaction-icon-title">
                            <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
                            <div class="reaction-title">
                                <p>Reaction</p>
                            </div>
                        </div>
                        <div class="reaction-status">
                            <p><span class="bold">80</span> / 100</p>
                        </div>
                    </div>
                    <div class="memory">
                        <div class="memory-icon-title">
                            <img src="./assets/images/icon-memory.svg" alt="icon-memory">
                            <div class="memory-title">
                                <p>Memory</p>
                            </div>
                        </div>
                        <div class="memory-status">
                            <p><span class="bold">92</span> / 100</p>
                        </div>
                    </div>
                    <div class="verbal">
                        <div class="verbal-icon-title">
                            <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
                            <div class="verbal-title">
                                <p>Verbal</p>
                            </div>
                        </div>
                        <div class="verbal-status">
                            <p><span class="bold">61</span> / 100</p>
                        </div>
                    </div>
                    <div class="visual">
                        <div class="visual-icon-title">
                            <img src="./assets/images/icon-visual.svg" alt="icon-visual">
                            <div class="visual-title">
                                <p>Visual</p>
                            </div>
                        </div>
                        <div class="visual-status">
                            <p><span class="bold">72</span> / 100</p>
                        </div>
                    </div>
                </div>
                <div class="summary-component-button">
                    <button class="button">
                        Continue
                    </button>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
